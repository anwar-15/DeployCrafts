{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'authenticate/style.css' %}">
    <title>Home</title>
</head>
<body>
    {% if messages %}
            <div>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            </div>
    {% endif %}
</body>
</html>
